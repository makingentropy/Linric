<!DOCTYPE html>
<html ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <title>Classic Cars</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
  </head>
  <body ng-controller="MyController as ctrl">
    <div id="logo">
      <h1>E & L Classics</h1>
        <div id="logo-highlight"></div><div id="logo-highlight-B"></div>
    </div>
    <!-- List inventory -->
    <div id="inventory-container">
      <h2>Inventory</h2>
      <div class="car-container" ng-repeat="cars in ctrl.cars track by $index">
        <div class="car">
          <div class="car-header">{{cars.year}} {{cars.make}} {{cars.model}}</div>
          <div style=
            "background-color:{{cars.color}}; width:200px; margin-left:30px;
            height:100px; border: 1px solid #999999;" ng-click="">
            <img class="car-image" src="{{cars.imagelink}}"/>
          </div>
          <div class="car-footer">${{cars.price}}.95</div>
        </div>
      </div>
<!-- Update inventory -->

<!-- New inventory -->
    <form ng-submit="ctrl.createCar(car)">
      <input type="text" ng-model="ctrl.newmake" placeholder="Make">
      <input type="text" ng-model="ctrl.newmodel" placeholder="Model">
      <input type="text" ng-model="ctrl.newtrim" placeholder="Trim">
      <input type="text" ng-model="ctrl.newyear" placeholder="YYYY">
      <input type="text" ng-model="ctrl.newcolor" placeholder="Color">
      <input type="text" ng-model="ctrl.newprice" placeholder="$$">
      <input type="text" ng-model="ctrl.newimagelink" placeholder="image">
      <input type="submit" value="New">
    </form>

<!-- Delete inventory -->
  </body>
</html>
